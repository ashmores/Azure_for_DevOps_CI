trigger:
- main
- releases/*

pool:
  name: New Agent Pool
  demands:
   - agent.name -equals Build Agent A

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    vstsFeed: '5cf7e4aa-deed-4f3e-9c3e-116836a48d36'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/Tests.csproj'

- script: echo All done
  displayName: 'All done'